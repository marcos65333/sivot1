<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=533">

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/estilovotacion.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
    <!-- JavaScript Bundle with Popper -->

    <title>Elecciones</title>
</head>
<body  background="../img/bander2a.png">
    <div class="caja">   
    <section class="h-100 gradient-form">
        <h1>Seleccione un candidato a Presidente</h1>
      <div class="petro">
        <img  src="{{url_for('static',filename='img/gustavopetro.jpg')}}">
         <div class="form-check d-flex justify-content-center mb-5">   
          <br>       
          <input type="radio" id="petro" /><br>
            <label class="form-check-label" for="form2Example3g">
             GUSTAVO PETRO PRESIDENT
            </label>
          </div>
        </div> 
       <div class="duque">
        <img  src="{{url_for('static',filename='img/duque.jpg')}}">
          <div class="form-check d-flex justify-content-center mb-5">
            <input type="radio" name="sexo" id="duque" /><br>
            <label class="form-check-label" for="form2Example3g">
             IVAN DUQUE PRESIDENT
            </label>
          </div>
        </div>  

        <div class="fajardo">
          <img  src="{{url_for('static',filename='img/fajardo.jpg')}}"> 
            <div class="form-check d-flex justify-content-center mb-5">
              <input type="radio" name="sexo" id="fajardo" /><br>
              <label class="form-check-label" for="form2Example3g">
              SERGIO FAJARDO PRESIDENT
              </label>
            </div>
          </div>   

          <div class="votoblanco">
          <div class="votoform"> 
            <h1>VOTO EN BLANCO</h1>
          </div>
            <div class="form-check d-flex justify-content-center mb-5">
              <input type="radio" name="sexo" id="blanco" />
              <label class="form-check-label" for="form2Example3g">
             VOTO EN BLANCO
              </label>
            </div>
          </div>  

          <div class="boton">
            <input type="button" value="VOTAR">  
        </div>
  </section>
</div>  
</body>

</html>
